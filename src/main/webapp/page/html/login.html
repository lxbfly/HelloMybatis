<!DOCTYPE html><html lang="zh-CN"><head>	<meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="description" content="My login page">    <meta name="author" content="gordon.li">    <title>登陆页面</title>    <!-- Bootstrap core CSS -->	<link href="../js/bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>    <!-- Custom styles for this template -->    <link href="../css/login.css" rel="stylesheet"></head>  <body>	<!-- container -->	<div class="container">		<form id="login" class="form-signin" role="form">        	<h2 class="form-signin-heading">Please sign in</h2>        	<input type="email" class="form-control" placeholder="Email address" required="" autofocus="">        	<input type="password" class="form-control" placeholder="Password" required="">        	<div class="checkbox">	          	<label>	            	<input type="checkbox" value="remember-me"> Remember me	          	</label>        	</div>        	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>      	</form>      	    </div>    <!-- /container --></body></html>
